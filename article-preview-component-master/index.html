<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <main class="cardContainer">
    <div class="imgContainer">
      <img src="images/drawers.jpg" alt="green-drawers">
    </div>
    <div class="infoContainer">
      <h1 class="mainHeader">Shift the overall look and feel by adding these wonderful touches to funiture in your home</h1>
      <p class="paraText">
        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting i've got some simple tips to help you make any room feel complete.
      </p>
      <div class="personInfo">
        <img src="images/avatar-michelle.jpg" alt="person">
        <div class="nameDate">
          <p class="name">Michelle Appleton</p>
          <p class="date">28 Jun 2020</p>
        </div>
      </div>
      <div class="share">
        <div class="shareBox hide">
          <p>SHARE</p>
          <img src="images/icon-facebook.svg" alt="" class="facebook">
          <img src="images/icon-twitter.svg" alt="" class="twitter">
          <img src="images/icon-pinterest.svg" alt="" class="pintrest">
        </div>
        <div class="shareIcon">
          <i class="fa-solid fa-share"></i>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
